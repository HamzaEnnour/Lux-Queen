
<app-navbar (SearchAction)="DoSearch()"></app-navbar>
<!-- Product Section Start -->
<div class="product-section section mt-90 mb-90">
    <div class="container">
        <div class="row">
           
            <div class="col-12">
                
                <div class="row mb-50">
                    <div class="col">
                       
                        <!-- Shop Top Bar Start -->
                        <div class="shop-top-bar">

                            <!-- Product View Mode -->
                            <div class="product-view-mode">
                                <a class="active" href="#" data-target="grid"><i class="fa fa-th"></i></a>
                                <a href="#" data-target="list"><i class="fa fa-list"></i></a>
                            </div>

                           

                            <!-- Product Short -->
                            <div class="product-short">
                                <p>Short by</p>
                                <select name="sortby" class="nice-select">
                                    <option value="price-asc">Price: low to high</option>
                                    <option value="price-desc">Price: high to low</option>
                                </select>
                            </div>

                            <!-- Product Pages -->
                            <div class="product-pages">
                                <p>Pages 1 of {{n}}</p>
                            </div>

                        </div><!-- Shop Top Bar End -->
                        
                    </div>
                </div>
                
                <!-- Shop Product Wrap Start -->
                <!-- Shop Product  | grdFilter: {name: search,description:search,price: search}  Wrap Start -->
                <div class="shop-product-wrap grid row">

                    <div class="col-xl-3 col-lg-4 col-md-6 col-12 pb-30 pt-10" *ngFor="let prod of (product | grdFilter: {name: search,description:search,price: search}   |slice:startIndex:endIndex) ">
                        <!-- Product Start -->
                        <div class="ee-product">

                            <!-- Image -->
                            <div class="image">

                                <span class="label new" *ngIf="isOutOfStock(prod.quantity)" >Out Of Stock</span>

                                <a [routerLink]="['/single-product',prod.id]" class="img"><img src="../../assets/Images/product/{{prod.image}}" alt="Product Image"></a>

                                <div class="wishlist-compare">
                                 <!--   <a href="#" data-tooltip="Compare"><i class="ti-control-shuffle"></i></a>-->
                                    <a (click)="addToWishlist(prod)" data-tooltip="Wishlist"><i class="ti-heart"></i></a>
                                </div>

                                <a (click)="addToCart(prod)" class="add-to-cart" *ngIf="!isOutOfStock(prod.quantity)"><i class="ti-shopping-cart"></i><span>ADD TO CART</span></a>

                            </div>

                            <!-- Content -->
                            <div class="content">

                                <!-- Category & Title -->
                                <div class="category-title">

                                    <a href="#" class="cat">Beaut√©</a>
                                    <h5 class="title"><a [routerLink]="['/single-product',prod.id]">{{prod.name}}</a></h5>

                                </div>

                                <!-- Price & Ratting -->
                                <div class="price-ratting">

                                    <h5 class="price">${{prod.price}}</h5>
                                    <div class="ratting">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star-half-o"></i>
                                        <i class="fa fa-star-o"></i>
                                    </div>

                                </div>

                            </div>

                        </div><!-- Product End -->
                        
                       
                    </div>

                    
                    
                </div><!-- Shop Product Wrap End -->
                
                <div class="row mt-30">
                    <div class="col">

                        <ul class="pagination">
                            <li><a><i class="fa fa-angle-left"></i></a></li>
                            <li *ngFor="let prod of getArrayNumber(product.length);let inn =index" class="active" ><a (click)="updateIndex(inn)">{{inn+1}}</a></li> 
                            <li><a ><i class="fa fa-angle-right"></i></a></li>
                        </ul>
                        
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
</div><!-- Feature Product Section End -->
<notifier-container></notifier-container>
