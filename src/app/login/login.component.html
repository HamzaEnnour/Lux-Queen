<!-- Login Section Start -->
<div class="login-section section mt-90 mb-90">
  <div class="container">
      <div class="row">
          
          <!-- Login -->
          <div class="col-md-6 col-12 d-flex">
              <div class="ee-login">
                  
                  <h3>Login to your account</h3>
                  
                  <!-- Login Form -->
                  <form [formGroup]="myForm" (ngSubmit)="Login()">
                      <div class="row">
                          <div class="col-12 mb-30"><input type="text" name="login" formControlName="login" placeholder="Type your login"></div>
                          <div class="col-12 mb-20"><input type="password" name="password" formControlName="password" placeholder="Enter your password"></div>
                          <div class="col-12 mb-15">
                              
                              <input type="checkbox" id="remember_me">
                              <label for="remember_me">Remember me</label>
                              
                              <a href="#">Forgotten password?</a>
                              
                          </div>
                          <div class="col-12"><input type="submit" value="LOGIN"></div>
                      </div>
                  </form>
                  <h4>Donâ€™t have account? please click    <a [routerLink]="['/register']">  Register</a></h4>
                  
              </div>
          </div>
          
          <div class="col-md-1 col-12 d-flex">
              
              <div class="login-reg-vertical-boder"></div>
              
          </div>
          
          <!-- Login With Social -->
          <div class="col-md-5 col-12 d-flex">
              
              <div class="ee-social-login">
                  <h3>Also you can login with...</h3>
                  
                  <a href="#" class="facebook-login">Login with <i class="fa fa-facebook"></i></a>
                  <a href="#" class="twitter-login">Login with <i class="fa fa-twitter"></i></a>
                  <a href="#" class="google-plus-login">Login with <i class="fa fa-google-plus"></i></a>
                  
              </div>
              
          </div>
          
      </div>
  </div>
</div><!-- Login Section End -->
